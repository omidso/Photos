<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Galleria Flickr Plugin</title>
        <style>

            /* Demo styles */
            html,body{background:#222;margin:0;}
            body{border-top:4px solid #000;}
            .content{color:#777;font:12px/1.4 "helvetica neue",arial,sans-serif;width:620px;margin:20px auto;}
            h1{font-size:12px;font-weight:normal;color:#ddd;margin:0;}
            p{margin:0 0 20px}
            a {color:#22BCB9;text-decoration:none;}
            .cred{margin-top:20px;font-size:11px;}

            /* This rule is read by Galleria to define the gallery height: */
            #galleria{height:500px;width:640px;}

        </style>

        <!-- load jQuery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>

        <!-- load Galleria -->
        <script src="../../galleria-1.2.9.min.js"></script>

        <!-- load picasa plugin -->
        <script src="galleria.picasa.js"></script>

    </head>
<body>
    <div class="content">
        <h1>Galleria Picasa Plugin Demo</h1>
        <p>Demonstrating a basic gallery example with photos from a Picasa album.</p>

        <!-- Adding gallery images. This is just a container for the dynamic picasa images -->

        <div id="galleria"></div>

        <p class="cred">Made by <a href="http://galleria.aino.se">Galleria</a>.</p>
    </div>
    <script>

    // Load the classic theme
    Galleria.loadTheme('../../themes/classic/galleria.classic.min.js');

//https://picasaweb.google.com/omid.sojoodi/20100916Lisbon03?authuser=0&authkey=Gv1sRgCNbMz93l0pW4wgE&feat=directlink

    Galleria.run('#galleria', {
        // The user & album. This example fetches the album "Demo" from the user "galleriajs"
        // https://picasaweb.google.com/omid.sojoodi/20100916Lisbon03?authuser=0&authkey=Gv1sRgCNbMz93l0pW4wgE&feat=directlink#
        // https://picasaweb.google.com/omid.sojoodi/20100916Lisbon?authuser=0&authkey=Gv1sRgCJrwhMHl74PhjwE&feat=directlink
        // https://picasaweb.google.com/omid.sojoodi/20101022Shanghai?authuser=0&authkey=Gv1sRgCNDml62XxL_IxwE&feat=directlink
        picasaOptions: {visability: 'private', authkey: 'Gv1sRgCNbMz93l0pW4wgE'}, 
        picasa: 'useralbum:omid.sojoodi/20100916Lisbon03'
        //picasa: 'user:omid.sojoodi'
    });

    </script>
    </body>
</html>
